<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Photos</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .media-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .media-item { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .media-item img { width: 100%; height: 200px; object-fit: cover; }
        .media-item-info { padding: 15px; }
        .media-item-info h4 { margin: 0 0 10px 0; color: #333; }
        .media-item-info p { margin: 0; color: #666; }
    </style>
</head>
<body>
    <h1>Test - Velopark Photos</h1>
    
    <div class="media-grid">
        <div class="media-item">
            <img src="https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=400&h=300&fit=crop&auto=format" 
                 alt="Largada Velopark" />
            <div class="media-item-info">
                <h4>Largada - Velopark</h4>
                <p>Momentos antes da corrida começar</p>
            </div>
        </div>

        <div class="media-item">
            <img src="https://images.unsplash.com/photo-1583900985737-6d0495555783?w=400&h=300&fit=crop&auto=format" 
                 alt="Corrida em andamento" />
            <div class="media-item-info">
                <h4>Ação na Pista</h4>
                <p>Disputas acirradas no Velopark</p>
            </div>
        </div>

        <div class="media-item">
            <img src="https://images.unsplash.com/photo-1593766827228-8737b4534aa6?w=400&h=300&fit=crop&auto=format" 
                 alt="Pódio da corrida" />
            <div class="media-item-info">
                <h4>Celebração</h4>
                <p>Momento da vitória!</p>
            </div>
        </div>

        <div class="media-item">
            <img src="https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400&h=300&fit=crop&auto=format" 
                 alt="Equipe dos Nerds" />
            <div class="media-item-info">
                <h4>Equipe Completa</h4>
                <p>Todos os pilotos reunidos</p>
            </div>
        </div>
    </div>

    <script>
        // Check if images are loading
        document.querySelectorAll('img').forEach((img, index) => {
            img.onload = function() {
                console.log(`Image ${index + 1} loaded successfully`);
            };
            img.onerror = function() {
                console.error(`Image ${index + 1} failed to load:`, this.src);
                this.style.background = '#ff0066';
                this.style.color = 'white';
                this.style.display = 'flex';
                this.style.alignItems = 'center';
                this.style.justifyContent = 'center';
                this.innerHTML = 'Failed to load image';
            };
        });
    </script>
</body>
</html>
