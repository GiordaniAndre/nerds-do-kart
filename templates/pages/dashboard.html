{% extends "base.html" %}

{% block title %}Painel - Nerds do Kart{% endblock %}

{% block content %}
<section class="section active">
    <h2>Painel</h2>
    <div class="stats-grid">
        <div class="stat-card">
            <i class="fas fa-users"></i>
            <h3 id="total-racers">0</h3>
            <p>Total de Pilotos</p>
        </div>
        <div class="stat-card">
            <i class="fas fa-flag-checkered"></i>
            <h3 id="total-races">0</h3>
            <p>Total de Corridas</p>
        </div>
    </div>

    <div class="fastest-by-location">
        <h3><i class="fas fa-stopwatch"></i> Voltas Mais Rapidas por Local</h3>
        <div id="fastest-by-location-grid" class="fastest-location-grid">
            <!-- Fastest laps by location will be loaded here -->
        </div>
    </div>

    <div class="recent-races">
        <h3>Corridas Recentes</h3>
        <div id="recent-races-list" class="race-cards">
            <!-- Recent races will be loaded here -->
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/app.js') }}"></script>
<script>
    // Load dashboard data on page load
    document.addEventListener('DOMContentLoaded', () => {
        app.loadDashboard();
    });
</script>
{% endblock %}
